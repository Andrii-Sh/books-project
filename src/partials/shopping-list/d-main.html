<main class="shopping-main main">
  <h1 class="shopping-main__title">
    Shopping <span class="shopping-main__title--violet-color">List</span>
  </h1>
  <div class="empty-list">
    <p class="shopping-empty-text">
      This page is empty, add some books and proceed to order.
    </p>
    <img
      class="shopping-empty-img"
      src="./images/shopingImg/mobEmptyList-transformed.png"
      alt="books"
      loading="lazy"
    />
  </div>
  <ul class="shopping-main__list-js"></ul>
</main>

srcset="logo-small.png 320w, logo-medium.png 480w, logo-large.png 800w" sizes="
(max-width: 320px) 280px, (max-width: 480px) 440px, 800px"
